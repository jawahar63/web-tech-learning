<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #c3c3c3;
        }

        h1 {
            color: #333;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

        #options-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .option {
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option:hover {
            transform: scale(1.1);
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }

        #score {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div id="game-container">
        <div id="options-container">
            <div class="option" id="rock"><img src="rock.png" alt="Rock" width="100"></div>
            <div class="option" id="paper"><img src="paper.png" alt="Paper" width="100"></div>
            <div class="option" id="scissors"><img src="scissors.jpg" alt="Scissors" width="100"></div>
        </div>
        <div id="result"></div>
        <div id="score">Score: 0</div>
    </div>

    <script>
        const options = ['rock', 'paper', 'scissors'];
        let score = 0;

        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', () => {
                const playerChoice = option.id;
                const computerChoice = options[Math.floor(Math.random() * 3)];

                const result = getResult(playerChoice, computerChoice);
                updateScore(result);

                document.getElementById('result').textContent = `You chose ${playerChoice}. Computer chose ${computerChoice}. ${result}`;

                setTimeout(() => {
                    document.getElementById('result').textContent = '';
                }, 2000);
            });
        });

        function getResult(player, computer) {
            if (player === computer) {
                return "It's a tie!";
            } else if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return 'You win!';
            } else {
                return 'You lose!';
            }
        }

        function updateScore(result) {
            if (result === 'You win!') {
                score++;
            }
            document.getElementById('score').textContent = `Score: ${score}`;
        }
    </script>
</body>

</html>
